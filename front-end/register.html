<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>User Sistem</title>
</head>
<body>
    <nav id="mainNav">
        <a href="/front-end/" class="logoUser">USERS</a>
        <ul class="navbar">
            <li class="">
                <a href="/front-end/">Usuários</a>
            </li>
        </ul>
        <div class="lastBoxNav">
            <button type="button" class="themeMode" onclick="toggleTheme()"></button>
            <a href="/front-end/register.html" class="btnRegister">Cadastre-se</a>
        </div>
    </nav>
    <section class="sectionContainer">
        <div class="boxRegister">
            <h1 class="titlePage">Cadastre-se</h1>
            <form class="formStyle" id="registerForm">
                <div class="groupInput">
                    <label for="name">Nome</label>
                    <input type="text" name="name" class="inputStyle" id="name" placeholder="Digite seu nome" onblur="validateInput(this)"/>
                    <span class="inputValidate"></span>
                </div>
                <div class="groupInput">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="inputStyle" id="email" placeholder="example@example.com" onblur="validateInput(this)"/>
                    <span class="inputValidate"></span>
                </div>
                <div class="groupInput">
                    <label for="password">Senha</label>
                    <input type="password" name="password" class="inputStyle" id="password" placeholder="Digite a sua melhor senha" onblur="validateInput(this)"/>
                    <span class="inputValidate"></span>
                </div>
                <div class="groupInput">
                    <label for="password_confirmation">Confirme a Senha</label>
                    <input type="password" name="password_confirmation" class="inputStyle" id="password_confirmation" placeholder="Confirme a sua senha" onblur="validateInput(this)"/>
                    <span class="inputValidate"></span>
                </div>
                <input type="submit" value="Cadastrar" class="btnSubmit"/>
            </form>
        </div>
    </section>

    <div id="toast-container">
    </div>
    
    <script src="assets/js/index.js"></script>
    <script src="assets/js/controller.js" type="module"></script>
    <script type="module">
        import { handleCreateUser } from './assets/js/controller.js';
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            try {
                if (!validateForm()) {
                    return;
                }
                const data = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    password_confirmation: document.getElementById('password_confirmation').value
                };
                const result = await handleCreateUser(data);
            } catch (error) {
                localStorage.setItem('alertMessage', 'Erro ao criar usuário!');
                hanleAlertMessage();
            }
        });
    </script>
</body>
</html>
